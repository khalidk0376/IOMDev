                        <!-- <lightning-record-edit-form density="compact" record-id={recordId} object-api-name="Edition__c" onsubmit={handleSubmit}> -->                            
                            <lightning-layout  multiple-rows="true">

                                    <lightning-combobox variant="label-inline"
                                        name="Category 1"
                                        label="Category 1"
                                        value={category1}
                                        placeholder="Select Category 1"
                                        options={category1Options}

                                </lightning-layout-item>

                                </lightning-layout-item>

                                <lightning-layout-item class="slds-p-right_small" size="12">

                                </lightning-layout-item>
