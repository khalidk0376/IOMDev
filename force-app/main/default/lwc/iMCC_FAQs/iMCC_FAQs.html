<template>
    <section class="exhg-middle-content">
        <div class="container">
            <div><c-imcc-page-header></c-imcc-page-header></div>
            <template if:true={quesAnsLst}>
                <div class="slds-grid">
                    <lightning-button variant="brand" label="Expand All" title="Expand All" onclick={handleButtonClick1}
                        class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Collapse All" title="Collapse All"
                        onclick={handleButtonClick2} class="btnCustomStyle"></lightning-button>
                </div><br />
                <template for:each={quesAnsLst} for:item="item" for:index="ind">
                    <p key={item.Id}>
                        <template if:true={showExpanded}>
                            <lightning-accordion class="example-accordion">
                                <lightning-accordion-section name="A" label={item.Question__c}>
                                    <lightning-formatted-rich-text value={item.Answer__c}>
                                    </lightning-formatted-rich-text>
                                </lightning-accordion-section>
                            </lightning-accordion>
                        </template>
                        <template if:false={showExpanded}>
                            <lightning-accordion class="example-accordion" allow-multiple-sections-open>
                                <lightning-accordion-section name="A" label={item.Question__c}>
                                    <lightning-formatted-rich-text value={item.Answer__c}>
                                    </lightning-formatted-rich-text>
                                </lightning-accordion-section>
                            </lightning-accordion>
                        </template>
                    </p>
                </template>
            </template>
        </div>
    </section>

</template>
