@description 	: This LWC is used for display the HTML tag keywords on Global and Edition Email templates.
-->
<template>
    <lightning-quick-action-panel header={headerText}>
        <template for:each={templateKeywords} for:item="module">
            <article key={module.Module} class="slds-card">
                <template if:true={isShowHeader}>
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span class="slds-card__header-link slds-truncate" title={module.Module}>
                                    <span>{module.Module}</span>
                                </span>
                            </h2>
                            </div>
                        </header>
                    </div>
                </template>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-grid slds-wrap">
                        <template for:each={module.Keywords} for:item="keyword">
                            <div key={keyword.Id} class="slds-p-top_x-small slds-col slds-size_1-of-2">
                                <span>{keyword.Keyword__c}</span>
                            </div>
                        </template>
                    </div>
                </div>
            </article>
        </template>
    </lightning-quick-action-panel>
</template>
