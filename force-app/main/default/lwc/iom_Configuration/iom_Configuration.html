<template>    
    <article class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="doctype:image" alternative-text="Image file" title="Image" size="large"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="ffgf">
                                            Informa Order Management
                                        </span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article class="slds-card">
        <div class="">
            <lightning-tabset>
                <lightning-tab label="Authenticate IOM">
                    <div class="slds-grid slds-wrap slds-m-around_small">
                        <div class="slds-col slds-size_3-of-12">
                          <span>Get Refresh Token from IOM</span>
                        </div>
                        <div class="slds-col slds-size_9-of-12">
                            <lightning-button label="Refresh Token" onclick={getToken}></lightning-button>
                            <template if:true={hasIOMFolder}>
                                &nbsp;&nbsp;<lightning-icon icon-name="action:approval" size="xx-small" alternative-text="Approved" title="Approved"></lightning-icon>
                            </template>
                        </div>
                    </div>
                    
                </lightning-tab>
        
                <lightning-tab label="Upload MetaData">                    
                    <c-iom-fileuploadercomp-l-w-c></c-iom-fileuploadercomp-l-w-c>
                </lightning-tab>
            </lightning-tabset>
        </div>    
    </article>
</template>
